<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>试卷审查页面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/EXAM/admin/layui/css/layui.css">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

<style type="text/css">

.subject{
	padding: 20px;

}
.subject{
	padding: 10px;
	background-color: #e5f1ff;
	border:1px dashed #000;
	border-radius:20px;
}
</style>
</head>
<body>

	<!-- 试卷内容展示 -->
	<fieldset class="layui-elem-field site-demo-button"
		style="margin-top: 30px;">
		<legend id="papername">试卷名称</legend>

		<div id="paper" style="margin: 50px"></div>
	</fieldset>
	
	
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">审查结果</label>
			<div class="layui-input-block">
				<textarea id="checkcontent"  name="checkcontent" placeholder="若同意启用请输入：同意 +相关意见；若不同意启用请输入：不同意+相关意见" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" id="check_ok" >审查通过</button>
			</div>
		</div>
	



	<script src="/EXAM/admin/layui/layui.js"></script>

	<script type="text/javascript">

	function child(data){
		var subjects = data.choseSubjects;
		var paperDetail = data.paperDetail;
		layui.use('form',function(){
			var layer = layui.layer;
			var form = layui.form;
			var $ = layui.jquery;
			var subject = null;
			$('#papername').text(paperDetail.paper.pname); //设置试卷名称
			for (var i = 0; i < subjects.length; i++) {
				subject = subjects[i];
				var str = 
					'	<div class="subject ">'+
					'		<div class="scontent ">'+
					'			<h4 class="question_num ">'+(i+1)+'</h4>'+
					'			<p >'+subject.scontent+'</p>'+
					'		</div>'+
					'		<div class="chose">'+
					'			<p class="chioce_a">A.'+subject.sa+'</p>'+
					'			<p class="chioce_b">B.'+subject.sb+'</p>'+
					'			<p class="chioce_c">C.'+subject.sc+'</p>'+
					'			<p class="chioce_d">D.'+subject.sd+'</p>'+
					'		</div>'+
					'	</div>'+
					'	<hr class="layui-bg-orange">';
				$('#paper').append(str);
			}
			//进行试卷标题的写入
			//console.info(paperDetail);
			$('#check_ok').on('click',function(){
				//console.log(data.field) 
				
				var pid = paperDetail.paper.pid;
				var checkcontent = $('#checkcontent').val();
				//alert(pid);
				$.ajax({
					url:'/EXAM/check_paper.action',
					data:{'pid':pid,'checkcontent':checkcontent},
					dataType:'json',
					type:'post',
					success:function(result){
						layer.msg(result.msg);
					}
					
				});
				
			});
			
		
		});
			
	}
		
	</script>
</body>
</html>
