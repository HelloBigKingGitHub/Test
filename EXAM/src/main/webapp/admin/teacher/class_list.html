<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>班级列表页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/EXAM/admin/layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div class="demoTable">
	  搜索ID：
	  <div class="layui-inline">
	    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
	  </div>
	  <button class="layui-btn" data-type="reload">搜索</button>
	</div>
 
 
	<table class="layui-hide" id="test" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="addClazz">创建班级</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="analyse">班级详情</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除班级</a>
</script>
              
          
<script src="/EXAM/admin/layui/layui.js"></script> 
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  var layer = layui.layer;
  var $ = layui.jquery; 
  var crruentUserid = $('#crruentUserid', parent.document).text(); //获取当前用户id（既是老师的id）
  
  table.render({
    elem: '#test'
    ,url:'/EXAM/list_clazz_by_teacher.action'
    ,toolbar: '#toolbarDemo'
    ,title: '老师班级表'
    ,where: {teacheridStr: crruentUserid} //传递额外的数据给后台 
    ,height: 480
    ,cols: [[
       {type: 'checkbox', fixed: 'left'}
      ,{field:'classid', title: '班级id', width:100, sort: true, fixed: true}
      ,{field:'classname', title: '班级名称', width:200, sort: true}
      ,{field:'classteacherid', title: '班主任id', width:100,edit:true}
      ,{field:'peoplenum', title: '班级人数', width:100, sort: true}
      ,{field:'maxpeoplenum', title: '允许最大人数', width:100}
      ,{field:'classdesrible', title: '班级描述', width:200}
      ,{field:'classtype', title: '班级类型', width:100}
      ,{field:'classstate', title: '班级状态', width:100}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
    ]]
    ,page: true
    ,id: 'testReload'
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'addClazz':
        layer.open({
        	type: 2
            ,content: ['/EXAM/admin/teacher/add_clazz.html','no']
            ,area: ['450px', '550px']
        });
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'analyse'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
  /*给搜索框进行设置*/
  var $ = layui.$, active = {
		    reload: function(){
		      var demoReload = $('#demoReload');
		      //alert(demoReload.val())
		      //执行重载
		      table.reload('testReload', {
		        page: {
		          curr: 1 //重新从第 1 页开始
		        }
		        ,where: {
		          //key: {
		            esid:demoReload.val()
		          //}
		        }
		      });
		      
		    }
		  };
		  
		  $('.demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
});
</script>

</body>
</html>
