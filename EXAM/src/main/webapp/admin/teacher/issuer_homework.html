<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>作业发布页面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/EXAM/admin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="/EXAM/admin/style/admin.css" media="all">
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 30px;">
		<legend>选择需要布置作业的班级</legend>
	</fieldset>
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">搜索选择框</label>
				<div class="layui-input-inline">
					<select name="classname" id="classname" lay-verify="required"
						lay-search=""  lay-filter="clazzSelect">
						<option value="">直接选择或搜索选择</option>

					</select>
				</div>
			</div>
		</div>
	</form>

	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 30px;">
		<legend>该班级的学生情况</legend>
	</fieldset>

	<div class="layui-form layui-card-header layuiadmin-card-header-auto">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">学生姓名</label>
				<div class="layui-input-block">
					<input type="text" name="studentname" placeholder="请输入"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">电话号码</label>
				<div class="layui-input-block">
					<input type="text" name="studenttel" placeholder="请输入"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<button class="layui-btn layuiadmin-btn-order" lay-submit
					lay-filter="LAY-app-order-search">
					<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
				</button>
			</div>
		</div>
	</div>



	<table class="layui-hide" id="test" lay-filter="test"></table>

	<script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="sendMsgOfClass">发送班级信息</button>
        <button class="layui-btn layui-btn-sm" lay-event="uploadFileOfClass">上传班级文件</button>
        <button class="layui-btn layui-btn-sm" lay-event="issuerHomework">发布作业</button>
      </div>
	</script>

	<script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="detailMessage">详细信息</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">踢出班级</a>
	</script>

	<script src="/EXAM/admin/layui/layui.js"></script>
	<script>
  layui.use(['table','form'], function(){
	  var form = layui.form;
	  var table = layui.table;
	  var layer = layui.layer;
	  var $ = layui.jquery; 
	  var crruentUserid = $('#crruentUserid', parent.document).text(); //获取当前用户id（既是老师的id）
	  /*******获取该老师的所有课程，然后把数据渲染到搜索选择框中********/
	  $.ajax({
		  type:'post'
		  ,data:{'teacheridStr':crruentUserid}
		  ,dataType:'json'
		  ,url:'/EXAM/list_clazz_by_teacher_for_select.action'
		  ,success:function(result){
			  if(result.code == 1){
				  layer.msg(result.msg,{time:200});
				  
			  }else{
				  list = result.clazzList;
				    //console.info(list);
				    var clazz = null;
				    var text = '';
				    for (var i = 0; i < list.length; i++) {
				    	clazz = list[i];
				    	//console.info(course);
				    	text = '<option value="'+clazz.classid+'">'+clazz.classname+'</option>'
				    	//console.info(text);
				    	$('#classname').append(text);
				    	
					}
				    layui.form.render('select');
			  }
		  }
		  
	  });
	  /*****************************************************/
	  
	  /*****获取搜索选择框中课程的id然后查询出所有学生*************/
	  form.on('select(clazzSelect)', function(data){
		  //console.log(data.elem); //得到select原始DOM对象
		  //console.log(data.value); //得到被选中的值
		  //console.log(data.othis); //得到美化后的DOM对象
		  var classid = data.value;
		 
		  table.render({
			    elem: '#test'
			    ,url:'/EXAM/list_student_of_clazz_by_classid.action'
			    ,toolbar: '#toolbarDemo'
			    ,title: '学生表'
			    ,where: {'classidStr': classid} //传递额外的数据给后台 
			    ,height: 480
			    ,cols: [[
			       {type: 'checkbox', fixed: 'left'}
			      ,{field:'userid', title: '学生id', width:100, sort: true, fixed: true}
			      ,{field:'usertel', title: '学生电话号码', width:200, sort: true}
			      ,{field:'usertruename', title: '学生真实姓名', width:200}
			      ,{field:'userstate', title: '用户状态', width:100 }
			      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
			    ]]
			    ,page: true
			    ,id: 'testReload'
			  });
	  });    
	  
	  //头工具栏事件
	  table.on('toolbar(test)', function(obj){
	    var checkStatus = table.checkStatus(obj.config.id);
	    switch(obj.event){
	      case 'sendMsgOfClass':  //发送班级信息
	        var data = checkStatus.data;
	        layer.alert(JSON.stringify(data));
	      break;
	      case 'uploadFileOfClass':  //上传班级文件
	        var data = checkStatus.data;
	        layer.msg('选中了：'+ data.length + ' 个');
	      break;
	      case 'issuerHomework':
	        layer.open({
	        	type: 2
	            ,content: ['/EXAM/admin/teacher/add_clazz.html','no']
	            ,area: ['450px', '550px']
	        });
	      break;
	    };
	  });
	  
	  //监听行工具事件
	  table.on('tool(test)', function(obj){
	    var data = obj.data;
	    //console.log(obj)
	    if(obj.event === 'del'){
	      layer.confirm('真的删除行么', function(index){  //将学员提出班级
	        obj.del();
	        layer.close(index);
	      });
	    } else if(obj.event === 'detailMessage'){  //获取学员的详细信息
	      var href = window.location.href;
	      var userid = data.userid;
	      var classid = $('#classname option:selected').val();
	      var baseUrl = href.split("//")[0]+"//"+href.split("//")[1].split("/")[0]+"/"+href.split("//")[1].split("/")[1];
		 
		  window.location.href = baseUrl+"/admin/teacher/student_detail_message.html?userid="+userid+"&classid="+classid;
	      layer.msg(userid);
	    }
	  });
	  /*给搜索框进行设置*/
	 
	});
  </script>
</body>
</html>
