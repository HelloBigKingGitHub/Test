      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item">

          <dd><a href="/EXAM/logout.action">退出登录</a></dd>
        </dl>
      </li>

    <iframe id="option" name="option" src="/EXAM/404.html" style="overflow: visible;"  frameborder="no" width="100%" height="100%"></iframe>

  <div class="layui-footer">

    ©一考教学教师系统- 底部固定区域

<script src="layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  $ = layui.$;
  $.ajax({//异步的方式获取后端当前用户的信息
	   url:"/EXAM/get_crruent_user.action"
	  ,dataType:"json"
	  ,type:"GET"
	  ,success:function(result){
		  $('#crruentUser').text(result.crruentUser.usertruename);
		  $('#crruentUserid').text(result.crruentUser.userid);
	  }
	  
  });
  
});
</script>
