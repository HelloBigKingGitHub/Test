<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>试卷组编页面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/EXAM/admin/layui/css/layui.css">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

<style type="text/css">

.subject{
	padding: 20px;

}
.subject{
	padding: 10px;
	background-color: #e5f1ff;
	border:1px dashed #000;
	border-radius:20px;
}
</style>
</head>
<body>

	<!-- 试卷内容展示 -->
	<fieldset class="layui-elem-field site-demo-button"
		style="margin-top: 30px;">
		<legend >试题收藏</legend>
		<div class="subject ">
			<div class="scontent ">
				<p id="scontent">'+subject.scontent+'</p>
			</div>
			<div class="chose">
				<p class="chioce_a" id="sa">A.'+subject.sa+'</p>
				<p class="chioce_b" id="sb">B.'+subject.sb+'</p>
				<p class="chioce_c" id="sc">C.'+subject.sc+'</p>
				<p class="chioce_d" id="sd">D.'+subject.sd+'</p>
			</div>
		</div>


	</fieldset>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" data-type="collect_paper" lay-filter="delte_collect">移除收藏</button>
		</div>
	</div>



	<script src="/EXAM/admin/layui/layui.js"></script>

	<script type="text/javascript">

	function child(data){
		var subject = data.subject;
		console.info(subject);
		layui.use('form',function(){
			var $ = layui.jquery;
			$('#scontent').text(subject.scontent);
			$('#sa').text(subject.sa);
			$('#sb').text(subject.sb);
			$('#sc').text(subject.sc);
			$('#sd').text(subject.sd);
			
		});
			
	}
		
	</script>
</body>
</html>
